<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

  <!-- CSS Style Sheet -->
  <link rel="stylesheet" href="./style.css">

  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="background">
    <picture>
      <source srcset="./images/pattern-background-mobile.svg" media="(max-width: 450px)" width="100%" type="image/svg"/>
      <img id="desktop" src="./images/pattern-background-desktop.svg" width="100%">
    </picture>
  </div>
  <main>
    <section class="image">
      <img class="main-img" src="./images/illustration-hero.svg">
    </section>
    <section class="main-body">
      <section class="information">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </section>
      <section class="pricing">
        <img src="./images/icon-music.svg">
        <div class="selected-plan">
          <div class="plan-title">
            <h3 class="change-pricing" id="change-price">Free Plan</h3>
            <p id="price">$0.00 / month</p>
          </div> 
        </div>
        <button data-modal-target="#modal" class="change-plan" id="changePlan">Change</button>
      </section>
      <div class="modal" id="modal">
        <div class="modal-header">
          <h2>Pricing Plans</h2>
          <button data-close-btn class="close-btn">&times;</button>
        </div>
        <div class="plans">
          <button class="free-plan" id="free-plan">
            <div class="modal-free">
              <img src="./images/icon-music.svg">
              <h3 class="modal-title">Free Plan</h3>
              <p>$0.00 / month</p>
              <ul>
                <li>Limited skips</li>
                <li>No downloads</li>
                <li>Limited playlist</li>
                <li>No song suggestions</li>
              </ul>
            </div>
          </button>
          <button class="monthly-plan" id="monthly">
            <div class="modal-monthly">
              <img src="./images/icon-music.svg">
              <h3 class="modal-title">Monthly Plan</h3>
              <p>$9.99 / month</p>
              <ul>
                <li>Unlimited skips</li>
                <li>Download songs</li>
                <li>Unlimited playlists</li>
                <li>Songs suggestions</li>
              </ul>
            </div>
          </button>
          <button class="annual-plan" id="annual">
            <div class="modal-annual">
              <img src="./images/icon-music.svg">
              <h3 class="modal-title">Annual Plan</h3>
              <p>$59.99 / year</p>
              <ul>
                <li>Unlimited skips</li>
                <li>Download songs</li>
                <li>Unlimited playlists</li>
                <li>Songs suggestions</li>
              </ul>
            </div>
          </button>
        </div>
      </div>
      <div id="overlay"></div>
      <section class="btn">
        <button class="btn-proceed">Proceed to Payment</button>
        <button class="btn-cancel">Cancel Order</button>
      </section>
    </section>
  </main>
  <footer>
    <div class="footer">
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.frontendmentor.io/profile/Okkie14" target="_blank">Okkert Joubert</a>.</p>
    </div>
  </footer>
</body>
  <script src="./index.js"></script>
</html>
